<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/menuLayout">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Update Product</title>
	</head>
	<body onload="select_bg()">
		<!--Displays Registration module-->
		<div layout:fragment="content">
			<div class="widget-background">
				<div class="pop-up-widget">
					<header>
						<h1>Update Product</h1>
					</header>
					<form action="#" th:action="@{doUpdate}" th:object="${productModel}" method="post">
						<table>
							<tr>
								<td>
									<h2 align="center" th:text="${productModel.getName()}"></h2>
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" placeholder="Product Name" th:field="*{name}"></input></td><td><h5 style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Product Name Error</h5></td>
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" placeholder="Description" th:field="*{description}"></input></td><td><h5 style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</h5></td>
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" placeholder="Size" th:field="*{size}"></input></td><td><h5 style="color:red" th:if="${#fields.hasErrors('size')}" th:errors="*{size}">Size Error</h5></td>
								</td>
							</tr>
							<tr>
								<td>
									<input type="number" placeholder="Price" th:field="*{price}"></input></td><td><h5 style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</h5></td>
								</td>
							</tr>
							<!-- For transferring Id value - inaccessible to -->
							<tr>
								<td>
									<input style="display:none" type="number" th:field="*{productId}"></input>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<button><input type="submit" value="Submit" /></button>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
